<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap</title>
		<!--Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="row">
			<div class="col-md-4">



			</div>
			<div class="col-md-4" style="margin-top: 20px;">
				<p class="text-center" style="background-color: cadetblue;  border-radius: 10%;height: 40px;">用户创建</p>


				<form class="form-horizontal">
					<div class="form-group">
						<label for="" class="col-sm-6 control-label">主理人姓名</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" id="s1" placeholder="name">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">手机号</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" id="s2" placeholder="telephonenumber">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">邮箱</label>
						<div class="col-sm-12">
							<input type="email" class="form-control" id="s3" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">微信号</label>
						<div class="col-sm-12">
							<input type="wechat" class="form-control" id="s4" placeholder="Wechat">
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-4 control-label">简介</label>
						<div class="col-sm-12">
							<textarea class="form-control" rows="3" id="s5"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="col-sm-6 control-label">是否是独家商户</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 是
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 否
						</label>
					</div>
					<div class="form-group">

						<div align="center">
							<button id="createBtn" type="button" style="width: 150px;background-color: darkcyan;" class="btn btn-primary" style="text-align: center;">创建</button>
						</div>

					</div>
				</form>

			</div>
			<div class="col-md-4"></div>

		</div>
	</body>
	<script>
		$(function() {

			$("#createBtn").click(function() {
				var token = sessionStorage.getItem("token");
				console.log(token)
				$.ajax({
					headers: {
						// "Authorization" : "BasicCustom"
					},
					data:{
						name:$("#s1").val(),
						describe:$("#s5").val(),
						exclusive:"True",
						mobile:$("#s2").val(),
						email:$("#s3").val(),
						wechat:$("#s4").val(),
					},
					beforeSend: function(xhr) {
						// xhr.setRequestHeader ("Authorization", "Basic dGVzdGVyYWRtaW46dGVzdGVycGFzc3dvcmQ=");
						xhr.setRequestHeader("Authorization", token);
					},
					url: "https://www.camptogo.com/test/72b88c04309911ec8d3d0242ac130003/v1_0_0/testprovider/create",
					type: 'POST',
					success: function(result) {		
						console.log(result);
							//sessionStorage.setItem("token",token);
							 //window.location.href= "SearchCreatereply.html" ;
						
						
					}
				});
			});
		});
		//
	</script>

</html>
